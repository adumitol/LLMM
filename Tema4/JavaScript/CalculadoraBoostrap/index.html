<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/estilos.css" type="text/css"> 
</head>
<body>
    <h1 class="text-center m-4">Calculadora Bootstrap</h1>
    <div class="row w-25 border border-primary p-1 mx-a borde">
        <div>
            <input type="text" class="text-end m-1 w-100 border border-secondary">
        </div>
    <div class="col-3">
        <button class="boton btn btn-secondary m-2 w-100" value="7">7</button>
    </div>
    <div class="col-3">
        <button class="boton btn btn-secondary m-2 w-100" value="8">8</button>
    </div>
    <div class="col-3">
        <button class="boton btn btn-secondary m-2 w-100" value="9">9</button>
    </div>
    <div class="col-3">
        <button class="botonAzul btn btn-primary m-2 w-100" value="/">/</button>
    </div>
    <div class="col-3">
        <button class="boton btn btn-secondary m-2 w-100" value="4">4</button>
    </div>
    <div class="col-3">
        <button class="boton btn btn-secondary m-2 w-100" value="5">5</button>
    </div>
    <div class="col-3">
        <button class="boton btn btn-secondary m-2 w-100" value="6">6</button>
    </div>
    <div class="col-3">
        <button class="botonAzul btn btn-primary m-2 w-100" value="x">x</button>
    </div>
    <div class="col-3">
        <button class="boton btn btn-secondary m-2 w-100" value="1">1</button>
    </div>
    <div class="col-3">
        <button class="boton btn btn-secondary m-2 w-100" value="2">2</button>
    </div>
    <div class="col-3">
        <button class="boton btn btn-secondary m-2 w-100" value="3">3</button>
    </div>
    <div class="col-3">
        <button class="botonAzul btn btn-primary m-2 w-100" value="-">-</button>
    </div>
    <div class="col-3">
        <button class="boton btn btn-secondary m-2 w-100" value="0">0</button>
    </div>
    <div class="col-3">
        <button class="botonAzul btn btn-secondary m-2 w-100" value=".">.</button>
    </div>
    <div class="col-3">
        <button class="botonAmarillo btn btn-warning m-2 w-100" value="C">C</button>
    </div>
    <div class="col-3">
        <button class="botonAzul btn btn-primary m-2 w-100" value="+">+</button>
    </div>
    <div class="col-12">
        <button class="botonVerde btn btn-success m-2 w-100" value="=">=</button>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./assets/codigo.js"></script>
</body>
</html>
