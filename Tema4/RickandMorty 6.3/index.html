<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick and Morty</title>
    <link rel="stylesheet" href="./assets/estilos.css" type="text/css"> 
</head>
<body>
    <h1>Buscador de Personajes</h1>

    <div class="Buscador">
        <select id="seleccionPersonaje" class="nombreBuscador">
            <option value="1">Rick Sanchez</option>
            <option value="2">Morty Smith</option>
            <option value="3">Summer Smith</option>
            <option value="4">Beth Smith</option>
            <option value="5">Jerry Smith</option>
        </select>
        <button id="b1">Buscar Personaje</button>
    </div>
    
    <table>
        <tr>
            <td>Nombre</td>
            <th class="nombre"></th>
        </tr>
        <tr>
            <td>Especie</td>
            <th class="especie"></th>
        </tr>
        <tr>
            <td>Género</td>
            <th class="genero"></th>
        </tr>
        <tr>
            <td>Imagen</td>
            <th class="imagen"></th>
        </tr>
        <tr>
            <td>Número de Episodios</td>
            <th class="episodios"></th>
        </tr>
    </table>

    <script type="text/javascript" src="./assets/codigo.js"></script>
</body>
</html>
