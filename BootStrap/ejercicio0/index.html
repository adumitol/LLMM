<!DOCTYPE html>
<html lang="es">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Bootstrap 5</title>
 <!-- Enlace al archivo CSS de Bootstrap 5 -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
rel="stylesheet">
</head>
<body>
 <header class="border text-primary h1 p-4" >Pagina Bootstrap</header>
 <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Inicio</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-primary " href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Plataformas
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Nefllix</a></li>
              <li><a class="dropdown-item" href="#">Prime video</a></li>
              <li><a class="dropdown-item" href="#">HBO</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link text-primary" href="#">Link</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Filmografia</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="./assets/img/banner-949931_1280.webp" class="d-block w-100" alt="Banner">
      </div>
      <div class="carousel-item">
        <img src="./assets/img/106363.jpg" class="d-block w-100" alt="2 foto carrusel">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
 <!-- Enlace a los archivos JavaScript de Bootstrap 5 y Popper en un solo archivo
(bootstrap.bundle.min.js) -->
 <script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
