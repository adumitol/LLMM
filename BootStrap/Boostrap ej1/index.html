<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1: Textos, Bordes y Separación</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <header class="bg-primary text-white text-center py-4">
        <h1>Mi Página con Bootstrap</h1>
    </header>

    <section class="container text-center my-4">
        <p>Esta es una página diseñada para practicar las clases utilitarias de Bootstrap.</p>
    </section>

    <div class="container text-center my-5">
        <div class="bg-secondary text-white rounded-circle d-inline-flex justify-content-center align-items-center" style="width: 150px; height: 150px;">
            150 x 150
        </div>
    </div>

    <section class="container my-5">
        <div class="border p-4"> 
            <h2 class="text-start">Sección con Borde</h2>
            <p>Este bloque contiene texto con márgenes externos y separación interna, demostrando el uso de padding y margin en Bootstrap.</p>
        </div>
    </section>

    <footer class="bg-dark text-white text-center p-1">
        <p>&copy; 2024 Ejercicio Bootstrap</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
